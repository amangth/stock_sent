<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <style>
        body {
          background-image: url("https://cdn.gobankingrates.com/wp-content/uploads/2022/09/iStock-1140147076-1.jpg?webp=1&w=1280&quality=75");
          background-size: cover;
        }
        </style>

        <h1>
            STOCK MARKET PREDICTION WITH SENTIMENT ANALYSIS
        </h1>

        
    <form action="predict" method="post">
        <label for="Close_data">Close Data:</label>
        <input type="text" name="Close_data" class="form-control" required="required">
        <label for="Volume_data">Volume Data:</label>
        <input type="text" name="Volume_data" class="form-control" required="required">
        <label for="Open_data">Open Data:</label>
        <input type="text" name="Open_data" class="form-control" required="required">

        <label for="Actual_Close">Actual Close:</label>
        <input type="text" name="Actual_Close" class="form-control" required="required">
        <label for="polarity_data">Polarity Data (between 0.9 and -0.1):</label>
        <input type="text" name="polarity_data" class="form-control" required="required">
    
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <h2>{{ prediction_text }}</h2>

</body>
</html>
